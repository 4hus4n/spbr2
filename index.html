        @font-face {

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'adobe';
        }

        
        body {
            background: #0f1115;
            color: #e5e7eb;
            min-height: 100vh;
            padding-bottom: 180px; /* Space for the control panel */
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .words-container {
            background: #0f1115;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 25px;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }
        
        .words-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }
        
        .word-card {
            background: #191d27;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #2c2f47;
        }
        
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: #1a3a2a;
        }
        
        .word-card.active {
            border-color: #29db4a;
            background: #2a3a5a;
        }
        
        .word-card.played {
            background: #1a3a2a;
            border-color: #4caf50;
        }
        
        .word-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
        }
        
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #06011c;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
            padding: 20px;
            z-index: 100;
            border-top: 1px solid #333;
        }
        
        .panel-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 15px;

        }
        
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            min-width: 150px;
        }
        
        .timer {
            font-size: 6rem;
            font-weight: bold;
            color: #cbcbcb;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            font-variant-numeric: tabular-nums;
            font-family: MONOSPACE;
            
        }
        
        .progress {
            font-size: 1.5rem;
            color: #aaa;
        }
        
        .buttons-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .row {
            width: 100%;
            display: flex;
            justify-content: space-around; /* Distributes buttons horizontally */
            gap: 10px;
        }

        button {
            background-color: #0d6efd;
            border-radius: 0px;
            color: white;
            width: 50%;
            height: 4rem;
        }

        
        .btn {
            text-transform: uppercase;
            padding: 12px 25px;
            border: none;
            border-radius: 7px;
            font-size: 3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        // App state
        let timerInterval;
        let seconds = 0;
        let playedWords = [];
        let currentWord = null;
        let isPlaying = false;

        // Initialize the words grid
        function initializeWordsGrid() {
            wordsGrid.innerHTML = '';
            words.forEach(word => {
                const wordCard = document.createElement('div');
                wordCard.className = 'word-card';
                wordCard.innerHTML = `
                    <div class="word-text">${word.text}</div>
                `;
                wordsGrid.appendChild(wordCard);
            });
        }

        // Format time as MM:SS
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Start the timer
        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                seconds++;
                timerElement.textContent = formatTime(seconds);
            }, 1000);
        }

        // Stop the timer
        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        // Reset the timer
        function resetTimer() {
            stopTimer();
            seconds = 0;
            timerElement.textContent = formatTime(seconds);
        }

            if (playedWords.length >= words.length) {
                // All words have been played
                currentWordElement.textContent = "All words completed!";
                nextBtn.disabled = true;
                return;
            }

            // Get unplayed words
            const unplayedWords = words.filter(word => !playedWords.includes(word));
            
            // Select a random word from unplayed words
            const randomIndex = Math.floor(Math.random() * unplayedWords.length);
            currentWord = unplayedWords[randomIndex];
            
            // Play the audio
            playCurrentWord();
            
            // Update UI
            currentWordElement.textContent = currentWord.text;
            playedWords.push(currentWord);
            updateProgress();
            updateWordCards();
            
            // Enable buttons
            nextBtn.disabled = false;
            repeatBtn.disabled = false;
        }

        // Play the current word
        function playCurrentWord() {
            if (!currentWord) return;
            
            const audio = new Audio(currentWord.audio);
            audio.play();
            isPlaying = true;
            
            // Reset playing state when audio ends
            audio.onended = () => {
                isPlaying = false;
            };
        }

        // Update progress display
        function updateProgress() {
            progressElement.textContent = `${playedWords.length}/${words.length}`;
        }

        // Update word cards to show which have been played
        function updateWordCards() {
            const wordCards = document.querySelectorAll('.word-card');
            wordCards.forEach((card, index) => {
                card.classList.remove('active', 'played');
                if (words[index] === currentWord) {
                    card.classList.add('active');
                } else if (playedWords.includes(words[index])) {
                    card.classList.add('played');
                }
            });
        }

        // Reset the app state
        function resetApp() {
            stopTimer();
            resetTimer();
            playedWords = [];
            currentWord = null;
            currentWordElement.textContent = "Click Start to begin";
            updateProgress();
            updateWordCards();
            startBtn.disabled = false;
            nextBtn.disabled = true;
            repeatBtn.disabled = true;
            resetBtn.disabled = true;
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            startTimer();
            playRandomWord();
            startBtn.disabled = true;
          resetBtn.disabled = false;
        });

        nextBtn.addEventListener('click', () => {
            playRandomWord();
        });

        repeatBtn.addEventListener('click', () => {
            if (currentWord && !isPlaying) {
                playCurrentWord();
            }
        });

        resetBtn.addEventListener('click', resetApp);

        // Initialize the app
        initializeWordsGrid();
        updateProgress();
    </script>
</body>
</html>
